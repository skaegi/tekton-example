apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: buildpack-template
spec:
  params:
    - name: message
      description: The message to print
      default: This is the default message
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        generateName: buildpack
        labels:
          triggertemplated: "true"
          generatedBy: "triggers-example"
      spec:
        pipelineRef:
            name: buildpack-pipeline
        params:
        - name: message
          value: $(params.message)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: buildpack-binding
spec:
  params:
    - name: message
      value: binding message
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: buildpack-listener
spec:
  triggers:
    - binding:
        name: buildpack-binding
      template:
        name: buildpack-template
      params:
        - name: message-l
          value: Hello from the Manual Triggers EventListener!