apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: pipeline-pvc
      description: the pipeline pvc name
    - name: message
      description: the message
  tasks:
    - name: pipeline-task
      taskRef:
        name: task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: message
          value: $(params.message)
