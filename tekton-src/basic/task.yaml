apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: task
spec:
  inputs:
    params:
      - name: myclaim
        description: PVC name
  steps:
    - name: echo
      image: ubuntu
      command: ["/bin/sh", "-c"]
      args:
        - echo hello;
          pwd;
          ls -la;
      volumeMounts:
        - mountPath: /var/run/
          name: mypd
  volumes:
    - name: mypd
      persistentVolumeClaim:
        claimName: $(inputs.params.myclaim)
      
